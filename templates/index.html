<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="title">Art_Bintuali – Bosh sahifa</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #b4a086, #a08a6f, #b9ac96, #8e795e);
      background-size: 400% 400%;
      animation: gradientBG 11s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .wave-anim {
      width: 100vw;
      height: 80px;
      display: block;
      position: absolute;
      left: 0;
      z-index: 9;
      pointer-events: none;
    }

    .wave-top {
      top: 0;
      transform: rotate(180deg) scaleX(-1);
    }

    .wave-bottom {
      bottom: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 40px;
      background: rgba(255,255,255,0.96);
      box-shadow: 0 2px 16px rgba(150, 120, 80, 0.09);
      border-radius: 0 0 22px 22px;
      position: relative;
      z-index: 30;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #a48252;
    }

    .nav-links {
      display: flex;
      gap: 27px;
      align-items: center;
    }

    .nav-item {
      font-size: 16px;
      text-decoration: none;
      color: #856846;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-item:hover {
      color: #d0b991;
    }

    .lang-select {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #f7ecd9;
      color: #8b6b39;
      padding: 8px 20px 8px 15px;
      border-radius: 17px;
      font-size: 1.09rem;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 2px 12px #c5b09117;
      border: 1.5px solid #d6c0a0;
      position: relative;
    }

    .lang-select:hover, .lang-select.active {
      background: #efdcbb;
      border: 1.6px solid #ad8952;
    }

    .lang-icon, .lang-arrow {
      font-size: 1.1rem;
    }

    .lang-arrow {
      transition: transform 0.2s;
    }

    .lang-select.active .lang-arrow {
      transform: rotate(180deg);
    }

    .lang-dropdown {
      display: none;
      position: absolute;
      top: 44px;
      right: 0;
      background: #fff9ef;
      border-radius: 13px;
      box-shadow: 0 5px 30px #bfa57a21;
      border: 1.2px solid #f4e6cd;
      padding: 8px 0;
    }

    .lang-select.active .lang-dropdown {
      display: block;
    }

    .lang-option {
      padding: 10px 20px;
      color: #8b6b39;
      cursor: pointer;
    }

    .lang-option:hover {
      background: #f3eadc;
      color: #ad8952;
    }

    .hero {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      text-align: center;
      padding: 60px 20px;
    }

    .hero-title {
      font-size: 2.9rem;
      font-weight: 800;
      color: #ffe7cc;
      text-shadow: 0 6px 32px rgba(70,38,4,0.13);
      animation: fadeInDown 1.3s ease;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: none; }
    }

    .hero-btn {
      margin-top: 30px;
      display: inline-block;
      background: #ffe7cc;
      color: #8c6337;
      padding: 12px 30px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s;
    }

    .hero-btn:hover {
      background: #fff;
      transform: scale(1.05);
    }

    .hero-links {
      margin-top: 20px;
    }


    .hero-link {
      margin: 0 8px;
      padding: 8px 18px;
      background: rgba(180,140,100,0.17);
      color: #ffe7cc;
      border-radius: 18px;
      text-decoration: none;
      font-weight: 500;
    }

    .hero-link:hover {
      background: #fff;
      color: #a48252;
    }

    .burger-menu {
      display: none;
      font-size: 1.8rem;
      color: #8c6337;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .burger-menu {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        background: #fff8ef;
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        padding: 20px 0;
        border-bottom: 2px solid #e4d4b8;
        z-index: 20;
      }

      .nav-links.open {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <svg class="wave-anim wave-top" viewBox="0 0 1440 110" preserveAspectRatio="none">
    <path fill="#fff" fill-opacity="0.97">
      <animate attributeName="d" dur="8s" repeatCount="indefinite"
        values="M0,60 C280,160 1160,-30 1440,60 L1440,110 L0,110 Z;
                M0,90 C380,50 1100,150 1440,80 L1440,110 L0,110 Z;
                M0,60 C280,160 1160,-30 1440,60 L1440,110 L0,110 Z;" />
    </path>
  </svg>

  <header class="navbar">
    <div class="logo" data-i18n="logo">art_bintuali</div>
    <div class="burger-menu" id="burgerBtn"><i class="ri-menu-line"></i></div>
    <nav class="nav-links" id="navLinks">
      <a href="/" class="nav-item" data-i18n="home">Bosh sahifa</a>
      <a href="/gallery" class="nav-item" data-i18n="gallery">Galereya</a>
      <a href="/order" class="nav-item" data-i18n="order">Buyurtma</a>
      <a href="/about" class="nav-item" data-i18n="about">Biz haqimizda</a>
      <a href="/contact" class="nav-item" data-i18n="contact">Kontakt</a>
      <div class="lang-select" id="langSelect">
        <i class="ri-global-line lang-icon"></i>
        <span id="langCurrent">O‘z</span>
        <i class="ri-arrow-down-s-line lang-arrow"></i>
        <div class="lang-dropdown" id="langDropdown">
          <div class="lang-option" data-lang="O‘z">O‘z</div>
          <div class="lang-option" data-lang="Ru">Ru</div>
          <div class="lang-option" data-lang="En">En</div>
        </div>
      </div>
    </nav>
  </header>

  <div class="hero">
    <div class="hero-content">
      <div class="hero-title" data-i18n="main-title">Art_Bintuali — hayotingizga san’at olib kiramiz!</div>
      <a href="/gallery" class="hero-btn" data-i18n="see-gallery">Galereyani ko‘rish</a>
      <div class="hero-links">
        <a href="https://t.me/bintuali_art" target="_blank" class="hero-link" data-i18n="telegram">Telegram</a>
        <a href="https://instagram.com/art_bintuali" target="_blank" class="hero-link" data-i18n="instagram">Instagram</a>
      </div>
    </div>
  </div>

  <svg class="wave-anim wave-bottom" viewBox="0 0 1440 110" preserveAspectRatio="none">
    <path fill="#fff" fill-opacity="0.97">
      <animate attributeName="d" dur="8s" repeatCount="indefinite"
        values="M0,60 C280,160 1160,-30 1440,60 L1440,110 L0,110 Z;
                M0,90 C380,50 1100,150 1440,80 L1440,110 L0,110 Z;
                M0,60 C280,160 1160,-30 1440,60 L1440,110 L0,110 Z;" />
    </path>
  </svg>

  <script>
    // Burger menyu
    document.getElementById('burgerBtn').addEventListener('click', function () {
      document.getElementById('navLinks').classList.toggle('open');
    });


    // Til funksiyasi
    const translations = {
      "O‘z": {
        "title": "Art_Bintuali – Bosh sahifa",
        "logo": "art_bintuali",
        "home": "Bosh sahifa",
        "gallery": "Galereya",
        "order": "Buyurtma",
        "about": "Biz haqimizda",
        "contact": "Kontakt",
        "main-title": "Art_Bintuali — hayotingizga san’at olib kiramiz!",
        "see-gallery": "Galereyani ko‘rish",
        "telegram": "Telegram",
        "instagram": "Instagram"
      },
      "Ru": {
        "title": "Art_Bintuali – Главная",
        "logo": "арт_бинтуали",
        "home": "Главная",
        "gallery": "Галерея",
        "order": "Заказ",
        "about": "О нас",
        "contact": "Контакты",
        "main-title": "Art_Bintuali — мы приносим искусство в вашу жизнь!",
        "see-gallery": "Посмотреть галерею",
        "telegram": "Телеграм",
        "instagram": "Инстаграм"
      },
      "En": {
        "title": "Art_Bintuali – Home",
        "logo": "art_bintuali",
        "home": "Home",
        "gallery": "Gallery",
        "order": "Order",
        "about": "About",
        "contact": "Contact",
        "main-title": "Art_Bintuali — bringing art into your life!",
        "see-gallery": "See Gallery",
        "telegram": "Telegram",
        "instagram": "Instagram"
      }
    };

    function setCookie(name, value, days) {
      const date = new Date();
      date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
      document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/`;
    }

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      return parts.length === 2 ? parts.pop().split(';').shift() : null;
    }

    const langSelect = document.getElementById('langSelect');
    const langCurrent = document.getElementById('langCurrent');

    document.addEventListener('click', function (e) {
      if (langSelect.contains(e.target)) {
        langSelect.classList.toggle('active');
      } else {
        langSelect.classList.remove('active');
      }
    });

    document.querySelectorAll('.lang-option').forEach(opt => {
      opt.addEventListener('click', function () {
        const lang = this.getAttribute('data-lang');
        langCurrent.textContent = lang;
        setCookie("site_lang", lang, 30);
        langSelect.classList.remove('active');
        setLanguage(lang);
      });
    });

    function setLanguage(lang) {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (translations[lang][key]) {
          if (el.tagName.toLowerCase() === "title") {
            document.title = translations[lang][key];
          } else {
            el.textContent = translations[lang][key];
          }
        }
      });
    }

    document.addEventListener('DOMContentLoaded', function () {
      const savedLang = getCookie("site_lang") || "O‘z";
      langCurrent.textContent = savedLang;
      setLanguage(savedLang);
    });
  </script>

</body>
</html>
