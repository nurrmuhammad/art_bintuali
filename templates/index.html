<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title data-i18n="title">Art_Bintuali – Bosh sahifa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
    <!-- Remixicon for icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        html, body { margin: 0; padding: 0; height: 100%; }
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(-45deg, #b4a086, #a08a6f, #b9ac96, #8e795e);
            background-size: 400% 400%;
            animation: gradientBG 11s ease infinite;
            position: relative;
            height: 100vh;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .wave-anim {
            width: 100vw; min-width: 100%;
            height: 80px; display: block;
            position: absolute; left: 0; z-index: 9; pointer-events: none;
        }
        .wave-top { top: 0; transform: rotate(180deg) scaleX(-1);}
        .wave-bottom { bottom: 0;}
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 18px 40px;
            background: rgba(255,255,255,0.96);
            box-shadow: 0 2px 16px rgba(150, 120, 80, 0.09);
            border-radius: 0 0 22px 22px; position: relative; z-index: 30;
            margin-top: 0;
        }
        .logo { font-size: 22px; font-weight: bold; color: #a48252; letter-spacing: 1px;}
        .nav-links { display: flex; gap: 27px;}
        .nav-item {
            font-size: 16px; text-decoration: none; color: #856846;
            font-weight: 500; padding: 3px 0; transition: color 0.3s;
        }
        .nav-item:hover { color: #d0b991; }
        .lang-select {
            display: flex; align-items: center; gap: 8px;
            background: #f7ecd9; color: #8b6b39;
            padding: 8px 20px 8px 15px;
            border-radius: 17px; font-size: 1.09rem; font-weight: 500;
            cursor: pointer; box-shadow: 0 2px 12px #c5b09117;
            border: 1.5px solid #d6c0a0; transition: background 0.17s, border 0.16s;
            position: relative; margin-left: 20px; user-select: none;
        }
        .lang-select:hover, .lang-select.active {
            background: #efdcbb; border: 1.6px solid #ad8952;
        }
        .lang-icon { font-size: 1.19rem; margin-right: 2px;}
        .lang-arrow { font-size: 1.05rem; margin-left: 1px; transition: transform 0.19s;}
        .lang-select.active .lang-arrow { transform: rotate(180deg);}
        .lang-dropdown {
            display: none; position: absolute; top: 44px; right: 0;
            background: #fff9ef; border-radius: 13px; min-width: 98px;
            box-shadow: 0 5px 30px #bfa57a21; z-index: 33;
            padding: 8px 0; border: 1.2px solid #f4e6cd;
        }
        .lang-select.active .lang-dropdown { display: block; }
        .lang-option {
            padding: 10px 26px 10px 21px; color: #8b6b39; font-size: 1.08rem;
            cursor: pointer; transition: background 0.14s, color 0.14s;
        }
        .lang-option:hover { background: #f3eadc; color: #ad8952; }
        .hero {
            width: 100vw; min-height: 82vh; position: relative;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }
        .hero-content {
            color: #fff; max-width: 770px; margin: 0 auto;
            padding: 80px 20px 65px 20px;
            text-align: center; z-index: 2;
        }
        .hero-title {
            font-size: 2.9rem; font-weight: 800; letter-spacing: 0.7px;
            margin-bottom: 1.1rem; color: #ffe7cc;
            text-shadow: 0 6px 32px rgba(70,38,4,0.13);
            animation: fadeInDown 1.3s cubic-bezier(.7,0,.3,1.2);
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px);}
            to   { opacity: 1; transform: none;}
        }
        .hero-btn {
            display: inline-block; padding: 14px 38px; border-radius: 27px;
            background: #ffe7cc; color: #8c6337; font-size: 1.14rem; font-weight: 700;
            text-decoration: none; letter-spacing: .3px; margin-top: 34px;
            transition: background 0.15s, color 0.15s, transform 0.13s;
            box-shadow: 0 3px 22px rgba(120,98,60,0.10);
        }
        .hero-btn:hover {
            background: #fff; color: #a98d61; transform: scale(1.06);
        }
        .hero-links { margin-top: 25px;}
        .hero-link {
            color: #ffe7cc; background: rgba(180,140,100,0.17); font-size: 1.13rem;
            text-decoration: none; padding: 7px 20px; border-radius: 18px;
            font-weight: 500; margin: 0 8px; transition: background 0.14s, color 0.14s;
        }
        .hero-link:hover { background: #fff; color: #a48252;}
        .particle {
            position: absolute; border-radius: 50%; opacity: 0.20;
            pointer-events: none; background: #fff8e2; animation: floatParticle 12s infinite;
        }
        @keyframes floatParticle {
            0% { transform: translateY(0);}
            50% { transform: translateY(-80px) scale(1.2);}
            100% { transform: translateY(0);}
        }
        @media (max-width: 900px) {
            .hero-title { font-size: 2rem;}
            .hero-content { padding: 28px 7px 34px 7px;}
            .navbar { padding: 12px 10px;}
        }
        @media (max-width: 700px) {
            .hero-title { font-size: 1.1rem;}
            .nav-links { gap: 12px;}
        }
    </style>
</head>
<body>
    <!-- TOP ANIMATED WAVE -->
    <svg class="wave-anim wave-top" viewBox="0 0 1440 110" preserveAspectRatio="none">
        <path fill="#fff" fill-opacity="0.97">
            <animate attributeName="d" dur="8s" repeatCount="indefinite"
            values="
                M0,60 C280,160 1160,-30 1440,60 L1440,110 L0,110 Z;
                M0,90 C380,50 1100,150 1440,80 L1440,110 L0,110 Z;
                M0,60 C280,160 1160,-30 1440,60 L1440,110 L0,110 Z;
                M0,80 C200,40 1300,120 1440,60 L1440,110 L0,110 Z;
                M0,60 C280,160 1160,-30 1440,60 L1440,110 L0,110 Z
            "/>
        </path>
    </svg>
    <header class="navbar">
        <div style="display:flex;align-items:center;">
            <div class="logo" data-i18n="logo">art_bintuali</div>
        </div>
        <nav class="nav-links">
            <a href="/" class="nav-item" data-i18n="home">Bosh sahifa</a>
            <a href="/gallery" class="nav-item" data-i18n="gallery">Galereya</a>
            <a href="/order" class="nav-item" data-i18n="order">Buyurtma</a>
            <a href="/about" class="nav-item" data-i18n="about">Biz haqimizda</a>
            <a href="/contact" class="nav-item" data-i18n="contact">Kontakt</a>
            <div class="lang-select" id="langSelect">
                <i class="ri-global-line lang-icon"></i>
                <span id="langCurrent">O‘z</span>
                <i class="ri-arrow-down-s-line lang-arrow"></i>
                <div class="lang-dropdown" id="langDropdown">
                    <div class="lang-option" data-lang="O‘z">O‘z</div>
                    <div class="lang-option" data-lang="Ru">Ru</div>
                    <div class="lang-option" data-lang="En">En</div>
                </div>
            </div>
        </nav>
    </header>
    <div class="hero">
        <!-- Particles for "kayf" -->
        <div class="particle" style="width:65px;height:65px;top:17%;left:14%;animation-delay:1s;"></div>
        <div class="particle" style="width:28px;height:28px;top:55%;left:84%;animation-delay:2.2s;"></div>
        <div class="particle" style="width:41px;height:41px;top:60%;left:23%;animation-delay:3.5s;"></div>
        <div class="particle" style="width:55px;height:55px;top:83%;left:60%;animation-delay:5s;"></div>
        <div class="particle" style="width:22px;height:22px;top:33%;left:66%;animation-delay:0.7s;"></div>
        <div class="hero-content">
            <div class="hero-title" data-i18n="main-title">Art_Bintuali — hayotingizga san’at olib kiramiz!</div>
            <a href="/gallery" class="hero-btn" data-i18n="see-gallery">Galereyani ko‘rish</a>
            <div class="hero-links">
                <a href="https://t.me/bintuali_art" target="_blank" class="hero-link" data-i18n="telegram">Telegram</a>
                <a href="https://instagram.com/art_bintuali" target="_blank" class="hero-link" data-i18n="instagram">Instagram</a>
            </div>
        </div>
    </div>
    <!-- BOTTOM ANIMATED WAVE -->
    <svg class="wave-anim wave-bottom" viewBox="0 0 1440 110" preserveAspectRatio="none">
        <path fill="#fff" fill-opacity="0.97">
            <animate attributeName="d" dur="8s" repeatCount="indefinite"
            values="
                M0,60 C280,160 1160,-30 1440,60 L1440,110 L0,110 Z;
                M0,90 C380,50 1100,150 1440,80 L1440,110 L0,110 Z;
                M0,60 C280,160 1160,-30 1440,60 L1440,110 L0,110 Z;
                M0,80 C200,40 1300,120 1440,60 L1440,110 L0,110 Z;
                M0,60 C280,160 1160,-30 1440,60 L1440,110 L0,110 Z
            "/>
        </path>
    </svg>
    <script>
        // Tarjimalar obyekt
        const translations = {
            "O‘z": {
                "title": "Art_Bintuali – Bosh sahifa",
                "logo": "art_bintuali",
                "home": "Bosh sahifa",
                "gallery": "Galereya",
                "order": "Buyurtma",
                "about": "Biz haqimizda",
                "contact": "Kontakt",
                "main-title": "Art_Bintuali — hayotingizga san’at olib kiramiz!",
                "see-gallery": "Galereyani ko‘rish",
                "telegram": "Telegram",
                "instagram": "Instagram"
            },
            "Ru": {
                "title": "Art_Bintuali – Главная",
                "logo": "арт_бинтуали",
                "home": "Главная",
                "gallery": "Галерея",
                "order": "Заказ",
                "about": "О нас",
                "contact": "Контакты",
                "main-title": "Art_Bintuali — мы приносим искусство в вашу жизнь!",
                "see-gallery": "Посмотреть галерею",
                "telegram": "Телеграм",
                "instagram": "Инстаграм"
            },
            "En": {
                "title": "Art_Bintuali – Home",
                "logo": "art_bintuali",
                "home": "Home",
                "gallery": "Gallery",
                "order": "Order",
                "about": "About",
                "contact": "Contact",
                "main-title": "Art_Bintuali — bringing art into your life!",
                "see-gallery": "See Gallery",
                "telegram": "Telegram",
                "instagram": "Instagram"
            }
        };
        // Cookie helpers
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days*24*60*60*1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "")  + expires + "; path=/";
        }
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i=0;i < ca.length;i++) {
                let c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
        }
        // Dropdown funktsiyasi
        const langSelect = document.getElementById('langSelect');
        const langCurrent = document.getElementById('langCurrent');
        document.addEventListener('click', function(e) {
            if (langSelect.contains(e.target)) {
                langSelect.classList.toggle('active');
            } else {
                langSelect.classList.remove('active');
            }
        });
        // Sahifa yuklanganda cookie dan tilni o‘qish va o‘rnatish
        document.addEventListener('DOMContentLoaded', function() {
            let savedLang = getCookie("site_lang") || "O‘z";
            langCurrent.textContent = savedLang;
            setLanguage(savedLang);
        });
        // Tilni tanlash va cookie ga yozish
        document.querySelectorAll('.lang-option').forEach(opt => {
            opt.addEventListener('click', function() {
                const lang = this.getAttribute('data-lang');
                langCurrent.textContent = lang;
                setCookie("site_lang", lang, 30); // 30 kun saqlanadi
                langSelect.classList.remove('active');
                setLanguage(lang);
            });
        });
        function setLanguage(lang) {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[lang][key]) {
                    if (el.tagName.toLowerCase() === "title") {
                        document.title = translations[lang][key];
                    } else {
                        el.textContent = translations[lang][key];
                    }
                }
            });
        }
    </script>
</body>
</html>
